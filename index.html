<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polperse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styleIntro.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link href="css/animate.css" rel="stylesheet"/>
  <link href="css/waypoints.css" rel="stylesheet"/>
  <script src="js/jquery.waypoints.min.js" type="text/javascript"></script>
  <script src="js/waypoints.js" type="text/javascript"></script>
  <script src="js/toggler.js" type="text/javascript"></script>
</head>
<body>
 <!--intro image -->
  <section class="intro" id="intro">
    <div class="inner">
      <div class="content">
        <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
          <h1>Polperse</h1>
        </section>
        <section class="os-animation" data-os-animation="fadeIn" data-os-animation-delay="2s">
          <a class="btn" id="btn-magic" href="#">Get to know me</a>
        </section>
      </div>
    </div>
  </section>
<!-- end intro image -->

<!-- portfolio site -->
  <div class="wrapper" id="wrapper">
    <div class="row" id="header">
      <div class="col-12">
        <img class="logo" src="img/flexy-logo.png" alt="yes, this is the logo"/>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <nav role="navigation" id="nav">
          <input class="trigger" type="checkbox"  id="mainNavButton">
          <label for="mainNavButton" onclick>Menu</label>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Specials</a></li>
            <li><a href="#">Contact Me</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <img src="img/kite.png">
      </div>
    </div>
    <div class="row">
      <div class="col-12" id="welcome-text">
        <h2 class="dark">Welcome to Flexy!</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12" id="blue-background">
        <img src="img/paper.png">
      </div>
    </div>
    <div class="row" id="orange-background">
      <div class="col-11">
        <h2>Get ready for take off!</h2>
      </div>
      <div class="col-3">
        <img class="circle" src="img/take-off.png">
      </div>
    </div>
    <div class="row" id="green-background">
      <div class="col-10">
        <h2>Random Text 2!</h2>
      </div>
      <div class="col-3">
        <img class="circle" src="img/orange-globe.png">
      </div>
    </div>
    <div class="row" id="lime-background">
      <div class="col-9">
        <h2 class="dark">Random Text 3!</h2>
      </div>
      <div class="col-3">
        <img class="circle" src="img/waves.png">
      </div>
    </div>
    <div class="row" id="darkblue-background">
      <div class="col-8">
        <h2>Random Text 4!</h2>
      </div>
      <div class="col-3">
        <img class="circle" src="img/plane.png">
      </div>
    </div>
    <div class="row" id="lightblue-background">
      <div class="col-7">
        <h2>Random Text 5!</h2>
      </div>
      <div class="col-3">
        <img class="circle" src="img/paper-blue.png">
      </div>
    </div>
    <div class="row" id="bottom-img">
      <div class="col-12">
        <img src="img/plane-background.png">
      </div>
    </div>
    <div class="row">
      <div class="col-12" id="follow-text">
        <h2>Follow me!</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12" id="follow-text">
        <ul class="social">
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa fa-github"></i></a></li>
          <li><a href="#"><i class="fa fa-youtube"></i></a></li>
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-12" id="footer">
        <p>&copy;polperse<p>
      </div>
    </div>

  </div> <!-- end wrapper -->
</body>
</html>
